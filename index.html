<html>
<head>
    <title>Audio Delayer</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <input id="range-slider" class="hidden-until-user-accepts" type="range" min="0" max="30" value="0" step="0.1">
    <div class="range-display-container">
        <h2>Audio Delay</h2>
        <p class="hidden-until-user-accepts"><span id="range-display">0.0</span> seconds</p>
        <button class="hidden-after-user-accepts" id="btn-begin-audio-capture" onclick="beginAudioCapture()">
            Start capturing audio
        </button>
    </div>
    <script src="main.js"></script>
</body>
</html>
